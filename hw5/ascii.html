	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" class="medium" rows="20" cols="80"></textarea>
		</div>

		<div class="center">
			<div class="addBorder control1">
			<div class="control">Play Controls:</div>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
            </div>
            <div class="addBorder animation1">
			<div class="animation" id="animation">Animation:</div>
			<select class="select" id="select">
				<option selected="selected">Blank</option>
				<option>Exercise</option>
				<option>Juggler</option>
				<option>Bike</option>
				<option>Dive</option>
				<option>Custom</option>
			</select>
            </div>
            <div class="addBorder size1" id="changeSize">
			<div class="size">Size:</div>
				<input type="radio" name="cc" value="small" />Small
				<input type="radio" name="cc" value="medium" checked="checked" />Medium
				<input type="radio" name="cc" value="large" />Large
            </div>
            <div class="addBorder speed1">
			<div class="speed">Speed:</div>
				<input type="checkbox" class="turbo" id="turbo"/>Turbo
			</div>
		</div>
