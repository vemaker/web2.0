<!DOCTYPE html>
<html>
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="heart.gif" type="image/gif" rel="shortcut icon" />
		<link href="{{static_url('nerdluv.css')}}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="{{static_url('images/nerdluv.png')}}" alt="banner logo" /> <br />
				where meek geeks meet
			</div>
	
			<div id="matches">
				<h1>Matches for Marty Stepp</h1>
                {% for item in suit %}
				<div class="match">
					<p class="name">
						<img src="{{static_url('images/' + item[8])}}" alt="Ada Lovelace" />
						{{ item[0] }}
					</p>

					<p class="info">
						<strong>gender:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp {{item[1]}}<br />
						<strong>age:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{item[2]}}<br />
						<strong>type:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{item[3]}} <br />
						<strong>OS:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{item[4]}} <br />
						<strong>rating:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{item[9]}}
					</p>
				</div>
			</div>
		</div>
		{% end %}
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.
		</p>

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
